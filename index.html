<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Project</title>
  </head>
  <body>
    <main
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      "
    >
      <div>
        <h1>Library Project</h1>
        <div id="library">
          <!-- Add table here -->
          <form id="newBookForm">
            <label for="input-bookTitle">Input Title:</label>
            <input type="text" id="input-bookTitle" required />
            
            <label for="input-bookAuthor">Input Author:</label>
            <input type="text" id="input-bookAuthor" required />

            <label for="input-bookHasRead">Has Read?</label>
            <input type="checkbox" name="input-bookHasRead" id="input-bookHasRead" />

            <button type="submit">Add Book</button>
          </form>
          
          <table id="table" style="min-width: 680px; margin: 2rem">
            <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Read</th>
              </tr>
            </thead>
            <tbody id="booksTable">
              <tr>
                <td>Name of the Wind</td>
                <td>Patrick Rothfuss</td>
                <td>
                  <input
                    type="checkbox"
                    name="read"
                    id="readLibraryCheckbox"
                    checked
                    disabled
                  />
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
